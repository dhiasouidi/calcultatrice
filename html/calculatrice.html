<!DOCTYPE html>
<html> 
<head>
    <meta charset="utf-8">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
  </head>
  <body class="body">          
        <div class="container text-center" id="calc">
                <div class="background text-center">
                  <div class="row" id="resultat">
                    <form name="calc">
                      <input type="text" class="screen text-right" name="resultat" readonly>
                    </form>
                  </div>
                  <div class="row">
                    <button id="ac" type="button" class="btn btn-danger" onclick="viderecran()">AC</button>
                    <button id="c" type="button" class="btn btn-warning" onclick="suppdernier()">CE</button>
                    <button id="%" type="button" class="btn btn-info"    onclick="ajouternbr(this.id)">%</button>
                    <button id="/" type="button" class="btn btn-info"    onclick="ajouternbr(this.id)">รท</button>
                  </div>
                  <div class="row">
                    <button id="7" type="button" class="btn btn-info" onclick="ajouternbr(this.id)">7</button>
                    <button id="8" type="button" class="btn btn-info" onclick="ajouternbr(this.id)">8</button>
                    <button id="9" type="button" class="btn btn-info" onclick="ajouternbr(this.id)">9</button>
                    <button id="*" type="button" class="btn btn-info" onclick="ajouternbr(this.id)">x</button>
                  </div>
                  <div class="row">
                    <button id="4" type="button" class="btn btn-info" onclick="ajouternbr(this.id)">4</button>
                    <button id="5" type="button" class="btn btn-info" onclick="ajouternbr(this.id)">5</button>
                    <button id="6" type="button" class="btn btn-info" onclick="ajouternbr(this.id)">6</button>
                    <button id="-" type="button" class="btn btn-info" onclick="ajouternbr(this.id)">-</button>
                  </div>
                  <div class="row">
                    <button id="1" type="button" class="btn btn-info" onclick="ajouternbr(this.id)">1</button>
                    <button id="2" type="button" class="btn btn-info" onclick="ajouternbr(this.id)">2</button>
                    <button id="3" type="button" class="btn btn-info" onclick="ajouternbr(this.id)">3</button>
                    <button id="+" type="button" class="btn btn-info" onclick="ajouternbr(this.id)">+</button>
                  </div>
                  <div class="row">
                    <button id="0" type="button" class="btn btn-info" onclick="ajouternbr(this.id)">0</button>
                    <button id="." type="button" class="btn btn-info" onclick="ajouternbr(this.id)">.</button>
                    <button id="egal" type="button" class="btn btn-success" onclick="calculer()">=</button>
                  </div>
                </div>
        </div>


  </body>
</html>
